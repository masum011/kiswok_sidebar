<style>
    .tooltip .tooltiptext {
        visibility: hidden;
        width: auto;
        height: auto;
        background-color: black;
        color: #fff;
        vertical-align: middle;
        border-radius: 2px;
        padding: 5px 0;
        position: absolute;
        top: 5px;
        z-index: 1;
        margin-left: 20px;
    }
    
    .tooltip:hover .tooltiptext {
        visibility: visible;
    }
</style>

<body>



    <span class="tooltip" class="uk-margin-small-right" uk-icon="info">
     <span class="tooltiptext">Tooltip tex masum rea nmbdjahbv </span>
    </span>
